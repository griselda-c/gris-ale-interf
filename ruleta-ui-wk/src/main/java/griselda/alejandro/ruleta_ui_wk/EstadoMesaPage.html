<wicket:head>
  <wicket:link>
    <link rel="stylesheet" type="text/css" href="estilos.css"/>
  </wicket:link>
</wicket:head>

<body>

 
    <div class="left">
        <table border="1">
        <tr><th>Apuestas Actuales</th></tr>
         <tr>
         <th>Jugador</th>
         <th>Apuestas</th>
         <th>Jugada</th>
          <th>Fichas</th>
         </tr>
         <tr wicket:id="apuestas">
         <td ><span wicket:id="jugador"></span></td>
         <td ><span wicket:id="tipoApuesta"></span></td>
         <td ><span wicket:id="opcion"></span></td>
         <td ><span wicket:id="fichas"></span></td>
         </tr>
</table>
</div>
      
     <div class="right">
        <table border="1" >
        <tr><th align="center">Apuestas Anteriores</th></tr>
         <tr>
         <th>Jugador</th>
         <th>Apuestas</th>
         <th>Jugada</th>
          <th>Fichas</th>
         </tr>
         <tr wicket:id="apuestasA">
         <td ><span wicket:id="jugadorA"></span></td>
         <td ><span wicket:id="tipoApuestaA"></span></td>
         <td ><span wicket:id="opcionA"></span></td>
         <td ><span wicket:id="fichasA"></span></td>
         </tr>
</table>
</div>
      
      
        <br/><br/><br/><br/>
      <a href="#" wicket:id="volver"> Volver </a>
                   



</body>
</html>
