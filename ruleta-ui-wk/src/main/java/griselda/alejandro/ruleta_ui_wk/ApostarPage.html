<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Apostar</title>
</head>
<body>
 <div>

 <p align="center">Elija su apuesta
                     <br/>
                     </p> 
              <div>
              <span wicket:id="nombreJugador"></span>
              <span wicket:id="fichasJugador"></span>
              
             </div>
             <form wicket:id="apuestaForm">
               <p align="left"> Fichas:  </p> 
               <input wicket:id="fichas" type="text" name="fichas"/><br/>

               <select wicket:id="apuestaSeleccionada" ></select>  
               <select wicket:id="opcionJugada" ></select>   
               <br/><br/><br/><br/>
               <input  wicket:id="apostar" type= "submit" name="apostar " value =" Apostar "></input>
             
               <div wicket:id="feedbackPanel">
               </div> 
             </form> 
            
             
      <div> </div>       
       <div> 
       
        <table border="2">
        <th>Apuestas</th>
         <th>Jugada</th>
          <th>fichas</th>
         <tr wicket:id="apuestas">
         <td ><span wicket:id="tipoApuesta"></span></td>
         <td ><span wicket:id="opcion"></span></td>
         <td ><span wicket:id="fichas"></span></td>
         </tr>
</table>
       
       </div>
        <div> </div>
         <div> </div>
             
             
<a href="#" wicket:id="volver"> Volver </a>
